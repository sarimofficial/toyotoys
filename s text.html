<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var operator=prompt("Select any Operator\n+\n-\n*\n/");
        switch (operator) 
        {
            case '+':
                var a=parseInt(prompt("Enter a first number for Addtion"));
                var b=parseInt(prompt("Enter second number for Addtion"));
                add=a+b;
                alert("Result is :"+add);              
                break;

                case '-':
                var a=parseInt(prompt("Enter a first number for subtration"));
                var b=parseInt(prompt("Enter second number for subtration"));
                sub=a-b;
                alert("Result is :"+sub);              
                break;

                case '*':
                var a=parseInt(prompt("Enter a first number for muntilication"));
                var b=parseInt(prompt("Enter second number for multiplication"));
                mul=a*b;
                alert("Result is :"+mul);              
                break;

                case '/':
                var a=parseInt(prompt("Enter a first number for Divison"));
                var b=parseInt(prompt("Enter second number for Divison"));
                div=a/b;
                alert("Result is :"+div);              
                break;
                





            

               


        
            default:
                alert("invalid operator")

                break;
        } 








    </script>
    
</body>
</html>
